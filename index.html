<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <title>Empleados</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/style.css">    
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>

<body>
<!--Encabezado - barra de navegación-->
<header class="navegacion">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="index.html" id="apasar">Inicio</a>
            </li>
            <li class="breadcrumb-item">
              <a href="opcion1.html" id="apasar">Opción 1</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              <a href="opcion2.html" id="apasar">Opción 2</a>
            </li>
            <li>
              <h1 class="position-absolute top-0 end-0">Sistema Empleados</h1>
            </li>
          </ol>
        </nav>
      </div>
    </nav>
</header>

<main>
  <!--Container para datos personales-->
  <div class="container">
    <div class="contenedor-form">
    <form>
          <div class="row">
            <h2 class="text-center mb-3">Datos Personales</h2>
                <div class="col-md-7">
                      <div class="form-outline mb-2">
                        <input type="text" pattern="[A-Za-z]+" id="input-nombres" class="form-control "/><!--Input para nombres-->
                        <label class="form-label" for="input-nombres">Nombres</label>
                      </div>
                      <div class="form-outline mb-2">
                        <input type="text" id="input-apellidos" class="form-control" required/><!--Input para apellidos-->
                        <label class="form-label" for="input-apellidos">Apellidos</label>
                      </div>

                      <label class="form-label" for="form6Example3">Sexo:</label>
                        <!--Container para los radio buton del sexo-->
                      <div class="form-outline mb-4">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radio-sexo" id="rad-femenino" value="Femenino"/> <!--id radio button femenino-->
                            <label class="form-check-label" for="rad-femenino"> Femenino </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radio-sexo" id="rad-maculino" value="Masculino"/> <!--id radio button masculino-->
                            <label class="form-check-label" for="rad-maculino"> Masculino </label>
                          </div>
                      </div>

                      <!--Container para las fechas-->
                        <div class="form-outline mb-2">
                          <input type="date" id="fecha-nacimiento" class="form-control" required />  <!--id input fecha de nacimiento-->
                          <label class="form-label" for="fecha-nacimiento">Fecha de nacimiento</label>
                        </div>

                          <div class="form-outline mb-2">
                          <input type="date" id="fecha-ingreso" class="form-control" required /> <!--id input fecha de ingreso-->
                          <label class="form-label" for="fecha-ingreso">Fecha de ingreso</label>
                        </div>

                      <!--container del salario-->
                        <div class="form-outline mb-3">
                          <input type="number" onkeypress='return event.charCode >= 48 && event.charCode <= 57' id="salario" class="form-control"/><!-- Input del salario -->
                          <label class="form-label" for="salario">Salario</label>
                        </div>

                      <!-- Boton de modificar los campos -->
                      <button id="btn-modificar" type="button" class="btn btn-dark btn-block mb-4" onclick="modificar()">Modificar</button>
              </div> 
              <!--Foto de perfil-->
              <div class="col-md-2">
                        <div class="contenedor-foto">
                                <img src="images/perfil.jpg" id="foto-perfil" alt="Foto de perfil">
                        </div>
              </div>
        </div>                  
    </form>
    </div>
  </div>
      
      <!--Container para campos de calculos-->
      <div class="container">
        <div class="cont-calculos">
          <div class="row">
                <h3 class="justify-content-center"> Cálculos </h3>
                <div class="col-md-6">
                  <input type="input" id="input-edad" class="form-control" disabled/> <!--id input de la edad-->
                  <label class="form-label" for="input-edad">Edad</label> <br>
                </div>

                <div class="col-md-2"> <!--Boton calculo edad-->
                  <button id="btn-edad" type="button" class="btn btn-dark" onclick="calcularBotonEdad()">Calcular edad</button>
                </div>

                <div class="col-md-6">
                  <input type="input" id="input-antiguedad" class="form-control" disabled /> <!--id input de la antiguedad-->
                  <label class="form-label" for="input-antiguedad">Antigüedad</label> <br>
                </div>

                  <div class="col-md-6"> <!--Boton calculo antiguedad-->
                    <button id="btn-antiguedad" type="button" class="btn btn-dark" onclick="calcularBotonAntiguedad()">Calcular antigüedad</button>
                  </div>

                  <div class="col-md-6">
                    <input type="input" id="input-prestaciones" class="form-control" disabled/> <!--id input de las prestaciones-->
                    <label class="form-label" for="input-prestaciones">Prestaciones</label>
                  </div>
                  <div class="col-md-6"> <!--Boton calculo prestaciones-->
                    <button id="btn-prestaciones" type="button" class="btn btn-dark" onclick="calcularBotonPrestaciones()">Calcular prestaciones</button>
                  </div>
        </div>
      </div>
    </div>
      <script src="bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script>
      <script src="bootstrap-5.3.0-alpha3-dist/js/Empleado.js"></script>
</main>
</body>
</html>
