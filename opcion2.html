<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sweetalert2/dist/sweetalert2.min.css">
</head>

<body>
  <header class="navegacion">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="index.html" id="apasar">Inicio</a>
            </li>
            <li class="breadcrumb-item">
              <a href="opcion1.html" id="apasar">Opción 1</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              <a href="opcion2.html" id="apasar">Opción 2</a>
            </li>
            <li>
              <h1 class="position-absolute top-0 end-0">Sistema Empleados</h1>
            </li>
          </ol>
        </nav>
      </div>
    </nav>
</header>
<main>
  <div class="container">
    <div class="contenedor-form3">
      <h2 class="p-2">Generación de Credenciales</h2>
      <form> <!--Formulario de asistencia-->
        <div class="form-outline mb-3">
          <div class="form-outline">
            <div class="form-group">
              <select class="form-control" id="tipousuario" name="tipousuario"> <!--id select tipo usuario-->
                <option disabled selected value="">Seleccione una opción</option>
                <option value="Administrador">Administrador</option>
                <option value="Vendedor">Vendedor</option>
                <option value="Auxiliar">Auxiliar</option>
              </select>
              <label for="tipousuario">Tipo de usuario</label>
            </div>
          </div>
        </div>

        <div class="form-outline mb-2"> <!--Id campo de nombre de usuario-->
          <input type="text" id="nombre-usuario"
            class="form-control" placeholder="Ingrese un nombre de usuario" required /><!--Input para nombre usuario-->
          <label class="form-label" for="nombre-usuario">Nombre de usuario</label>
        </div>

        <div class="form-outline mb-4">
          <div class="form-group">
            <select class="form-control" id="area" name="area"> <!--id select tipo usuario-->
              <option disabled selected value="">Seleccione una opción</option>
              <option value="Gerencia">Gerencia</option>
              <option value="Administración">Administración</option>
              <option value="Vigilancia">Vigilancia</option>
              <option value="Limpieza">Limpieza</option>
            </select>
            <label for="area">Area de trabajo</label>
          </div>
        </div>

        <div class="col-md-6">
          <input type="input" id="input-correo" class="form-control" disabled/> <!--id input del correo-->
          <label class="form-label" for="input-correo">Generación de correo</label> <br>
        </div>

        <div class="col-md-6">
          <input type="password" id="input-clave" class="form-control" disabled/> <!--id input de la clave-->
          <label class="form-label" for="input-clave">Generación de clave</label> <br>
        </div>
          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-3 pt-2">
            <div class="col d-flex justify-content-center">
              <button type="button" class="btn btn-dark2 btn-block"
                onclick="generarDatosCredenciales()">Generar datos de acceso</button>
            </div>
          </div>   
      </form>
    </div>
  </div>

 
</main>
</body>

<script src="bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script>
<script src="bootstrap-5.3.0-alpha3-dist/js/Empleado.js"></script>
<script src="sweetalert2/dist/sweetalert2.min.js"></script>
</body>
</html>
